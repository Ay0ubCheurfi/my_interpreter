name: my_interpreter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # Architecture
  stacked: 
  stacked_services: 
  # Utils
  device_apps: 
  flutter_tts:
  url_launcher: 
  language_picker: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 
  stacked_generator:
 


flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600

  